<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter API Keys - Echo Pen</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #00c9ff, #92fe9d);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #00b7ff, #7cfa90);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Start Using Echo Pen</h2>
        <form method="POST">
            <label for="groq_key">GROQ API Key:</label>
            <input type="text" id="groq_key" name="groq_key" required>

            <label for="stability_key">Stability AI API Key:</label>
            <input type="text" id="stability_key" name="stability_key" required>

            <button type="submit">Launch Echo Pen</button>
        </form>
    </div>
</body>
</html>
