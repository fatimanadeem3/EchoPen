<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Georgia, serif;
            padding: 40px;
            background: #f2f2f2;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        {% if image_url %}
            <img src="{{ image_url }}" alt="Story Illustration">
        {% endif %}
        <p>{{ story.replace('\n', '<br>') | safe }}</p>
        <a href="{{ url_for('view_saved') }}">‚Üê Back to saved stories</a>
    </div>
</body>
</html>
